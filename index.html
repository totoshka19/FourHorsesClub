<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>FourHorsesClub</title>
		<link rel="preload" href="./fonts/GolosText-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="./fonts/GolosText-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="./fonts/GolosText-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="./fonts/GolosText-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="./fonts/Merriweather-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="./fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/media.css">
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		
		<!---------- Header start ---------->
		<header class="header">
			<div class="container header__container">
				<a class="header__link" href="#">
					<img class="header__logo" src="./img/logo.svg" alt="Логотип Клуб четырех коней">
					<p class="header__text">Клуб<br>четырех коней</p>
				</a>
			</div>
		</header>
		<!---------- Header end ---------->
		
		<main>
			
			<!---------- Hero start ---------->
			<section class="hero">
				<div class="container hero__container">
					<div class="hero__content">
						<h1 class="hero__title title">Превратите уездный город <span class="hero__title-center">в столицу земного шара</span></h1>
						<p class="hero__text">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
						<div class="hero__btns">
							<button class="hero__btn btn">Поддержать шахматную мысль</button>
							<button class="hero__btn btn">Подробнее о турнире</button>
						</div>
					</div>
				
				</div>
			</section>
			<!---------- Hero start ---------->
		
		</main>
		
		<!---------- Footer start ---------->
		<footer class="footer">
			<div class="container footer__container">

			</div>
		</footer>
		<!---------- Footer end ---------->
	</body>
</html>
